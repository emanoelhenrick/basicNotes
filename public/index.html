<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Meu Mural</title>
</head>

<body>
    <div class="container">
        <h3>Novo Post</h3>
        <div>
            <input id="title" type="text" placeholder="Titulo">
            <input id="desc" type="text" placeholder="Descricao">
            <button onclick="newPost()">Salvar</button>
        </div>

        <h2 class="mt-4">Mural</h2>

        <div id="posts">
            <div id="seila" class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Title</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">Descricao</div>
                </div>
            </div>

        </div>

    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
